<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <h1>Interactive Image Gallery</h1>
    <div class="image-container">
      <img src="image1.jpg" alt="Image 1" id="gallery-image" class="fade-in">
      <p id="image-name" class="slide-in">Image 1</p> <!-- Image name with sliding animation -->
    </div>
    <div class="buttons">
      <button id="prev-btn">⬅️ Previous</button>
      <button id="next-btn">Next ➡️</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
